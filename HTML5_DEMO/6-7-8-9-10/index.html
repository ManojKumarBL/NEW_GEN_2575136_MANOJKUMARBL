<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create New Account</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Create New Account</h2>
    <form id="create_account" action="/signup" method="post">
        <fieldset id="signup">
            <legend>Create New Account</legend>
            <ol>
                <li>
                    <label for="first_name">First Name</label>
                    <input id="first_name" type="text" autofocus name="first_name" placeholder="John">
                </li>
                <li>
                    <label for="last_name">Last Name</label>
                    <input id="last_name" type="text" name="last_name" placeholder="Smith">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="user@example.com">
                </li>
                <li>
                <label for="password">Password</label>
                    <input id="password" type="password" name="password" required
                           pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"
                           title="Password must be 8 or more characters with at least one number, an uppercase letter, and one special character">
                </li>
                <li>
                    <label for="password_confirmation">Password Confirmation</label>
                    <input id="password_confirmation" type="password" name="password_confirmation" required
                           pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"
                           title="Password must be 8 or more characters with at least one number, an uppercase letter, and one special character">

                </li>
                <li>
                    <input type="submit" value="Sign Up">
                </li>
            </ol>
        </fieldset>
    </form>
</body>
</html>
