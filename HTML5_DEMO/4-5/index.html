<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Project Preferences</title>
    <link rel="stylesheet" href="stylesheet/style.css"> 
</head>
<body>
    <form method="post" action="/projects/1">
        <fieldset id="personal_information">
            <legend>Project Information</legend>
            <ol>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </li>
                <li>
                    <label for="priority">Priority</label>
                    <input type="range" min="0" max="10" name="priority" value="5" id="priority">
                </li>
                <li>
                    <label for="estimated_hours">Estimated Hours</label>
                    <input type="number" name="estimated_hours" min="0" max="1000" id="estimated_hours">
                </li>
                <li>
                    <label for="start_date">Start date</label>
                    <input type="date" name="start_date" id="start_date" value="2013-01-12">
                </li>
                <li>
                    <label for="email">Email contact</label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="staging_url">Staging URL</label>
                    <input type="url" name="staging_url" id="staging_url">
                </li>
                <li>
                    <label for="project_color">Project color</label>
                    <input type="color" name="project_color" id="project_color">
                </li>
                <li>
                    <input type="submit" value="Submit">
                </li>
            </ol>
        </fieldset>
    </form>
</body>
</html>
