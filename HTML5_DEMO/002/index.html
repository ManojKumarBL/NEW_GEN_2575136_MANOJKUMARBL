<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fundraising Meter</title>
    <style>
        /* Styles for the fundraising meter */
        .meter-container {
            width: 80%;
            margin: 20px auto;
        }

        .meter {
            width: 100%;
            background-color: #ccc;
            height: 30px;
            position: relative;
        }

        .progress {
            width: 50%; /* Change this to adjust the progress */
            height: 100%;
            background-color: #4CAF50; /* Change this to adjust the progress color */
        }

        .meter-text {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>OUR FUNDRISING GOLE!!!</h1>
    <div class="meter-container">
        <div class="meter">
            <div class="progress"></div>
        </div>
        <div class="meter-text">$2,500.00 raised out of $5,000.00</div>
    </div>
</body>
</html>
